<!DOCTYPE html>
<html>
<head>
	<title>Mobile View</title>
	<meta name="viewport" content="width=375, initial-scale=1.0">
	<script type="text/javascript" src="biomp.js"></script>
</head>
<body>
	<center>
		<h1>Check website on mobile view</h1>
		<div style="margin-bottom: 20px;font-size: 20px;">
			<label style="margin-right: 20px;">Web Url:</label><input type="text" id="url" value="https://practera.app" />
			<button onclick="checkUrl()">Check</button>
		</div>
		<div id="preview"></div>
	</center>
	<script type="text/javascript">
		bioMp(document.getElementById('preview'), {
		    url: 'https://practera.app',
		    view: 'front',
		    image: 'images/iphone6_front_gold.png',
		    scale: 0.7
		});
		function checkUrl() {
			var url = document.getElementById('url').value;
			if (!url.match(/^http/)) {
				url = 'http://' + url;
			}
			document.getElementById('preview').innerHTML = '';
			bioMp(document.getElementById('preview'), {
			    url: url,
			    view: 'front',
			    image: 'images/iphone6_front_gold.png',
			    scale: 0.7
			});
		}
	</script>
</body>
</html>
